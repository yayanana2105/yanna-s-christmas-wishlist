<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanna's Christmas Wishlist</title>

  <!-- Police cursive -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    /* Feuille blanche à grain (scène) */
    .stage {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      background-image:
        radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        radial-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 3px 3px, 8px 8px;
      background-position: 0 0, 4px 4px;

      /* 3D fiable pour l’animation */
      perspective: 900px;
      overflow: hidden;
    }

    /* Conteneur de l’enveloppe (plein écran) */
    .env {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;

      /* recentre mieux le texte malgré le rabat */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Rabat triangulaire (dos d’enveloppe) */
    .flap {
      position: absolute;
      inset: 0;
      background: #fff;
      clip-path: polygon(0 0, 50% 42%, 100% 0, 100% 100%, 0 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,.10);
      transform-origin: top;
      backface-visibility: hidden;
      transform: rotateX(-110deg);
      animation: fold 3s cubic-bezier(.22,1,.36,1) forwards;
      z-index: 0;
    }

    @keyframes fold {
      to { transform: rotateX(0deg); }
    }

    /* Texte rouge cursif centré */
    h1 {
      position: relative;
      z-index: 1;
      font-family: 'Alex Brush', cursive;
      color: #c1121f;
      font-size: clamp(60px, 10vw, 150px);
      margin: 0;
      text-align: center;
      line-height: 1.1;

      /* légère remontée pour compensation visuelle */
      transform: translateY(-5%);
      animation: titleIn .9s ease-out both .2s;
    }

    @keyframes titleIn {
      from { opacity: 0; transform: translateY(10%) scale(.98); }
      to   { opacity: 1; transform: translateY(-5%) scale(1); }
    }

    html, body { height: 100%; margin: 0; }
  </style>
</head>

<body class="stage">
  <div class="env">
    <div class="flap"></div>
    <h1>Yanna's Christmas<br>Wishlist</h1>
  </div>
</body>
</html>
