<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yanna's Christmas Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      background-image:
        radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        radial-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 3px 3px, 8px 8px;
      background-position: 0 0, 4px 4px;
      perspective: 1200px;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s;
    }

    .envelope .front, .envelope .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .envelope .front {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .envelope .front h1 {
      font-family: 'Alex Brush', cursive;
      color: #c1121f;
      font-size: 2em;
    }

    .envelope .back {
      background-color: #fff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope .back::before {
      content: 'ðŸ“Ž'; /* Ici on mettra un petit gui stylisÃ© */
      font-size: 2em;
    }

    /* Au survol ou au clic, on retourne */
    .envelope:hover {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="front">
      <h1>Yanna's Christmas Wishlist</h1>
    </div>
    <div class="back">
      <!-- Ici, le dos de lâ€™enveloppe avec un petit autocollant de gui -->
      <!-- On pourrait mettre un petit SVG de gui ici si tu veux -->
    </div>
  </div>
</body>
</html>
