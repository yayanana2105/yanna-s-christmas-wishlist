<!DOCTYPE html>
<html lang="fr">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feuille à grain - Yanna</title>

  <!-- Police cursive -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    /* Feuille blanche à grain */
      body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    background-image:
      radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
      radial-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
    background-size: 3px 3px, 8px 8px;
    background-position: 0 0, 4px 4px;
    position: relative;
    overflow: hidden;
  }

 /* Effet enveloppe avec animation de fermeture */
body::before {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 200%;
  background: #fff;
  clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  z-index: -1;
  animation: fold 2s ease forwards;
}

/* Animation du rabat */
@keyframes fold {
  0% {
    transform: rotateX(0deg);
    transform-origin: top;
  }
  100% {
    transform: rotateX(180deg);
    transform-origin: top;
  }
}

  /* Texte rouge cursif centré */
  h1 {
    font-family: 'Alex Brush', cursive;
    color: #c1121f;
    font-size: clamp(60px, 10vw, 140px);
    margin: 0;
    text-align: center;
    line-height: 1.1;
  }

  </style>
</head>

<body>
  <h1>
    Yanna's Christmas<br>Wishlist
  </h1>
</body>

</html>
