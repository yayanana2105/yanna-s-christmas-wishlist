  <style>
    /* Feuille blanche à grain */
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #fff;
  background-image:

    /* Texte rouge cursif centré */

   font-size: clamp(60px, 10vw, 140px);
