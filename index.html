<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yanna's Christmas Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      background-image:
        radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        radial-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 3px 3px, 8px 8px;
      background-position: 0 0, 4px 4px;
      perspective: 1200px;
    }

    .envelope {
      position: relative;
      width: 60vw; /* largeur augmentÃ©e */
      height: 70vh; /* hauteur augmentÃ©e */
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1.2s ease-in-out;
      cursor: pointer;
    }

    .envelope .front, .envelope .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .envelope .front {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope .front h1 {
      font-family: 'Alex Brush', cursive;
      color: #c1121f;
      font-size: clamp(48px, 7vw, 120px);
      text-align: center;
      line-height: 1.1;
      margin: 0;
    }

    .envelope .back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-size: 3em;
    }

    /* ðŸŒ¿ petit emoji gui au dos */
    .envelope .back::before {
      content: 'ðŸŒ¿'; /* on remplace ðŸ“Ž par gui */
      font-size: 3.5em;
    }

    /* Effet de rotation au clic */
    .envelope.flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="this.classList.toggle('flipped')">
    <div class="front">
      <h1>Yanna's Christmas<br>Wishlist</h1>
    </div>
    <div class="back"></div>
  </div>

</body>
</html>
